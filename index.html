<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="box-1">
        <div class="content-holder">
            <h2>Hello!</h2>
            <button class="button-1"
            onclick="signup()">Sign up </button>
            <button class="button-2" onclick="login()">Login</button>
        </div>
    </div>

    <!-- Form -->
    <div class="box-2">
        <div class="login-form-container">
            <h1>Login Form</h1>
            <input type="text" placeholder="Username"
            class="input-field"><br><br>

            <input type="password" placeholder="Password" class="input-field"><br><br>
            <button class="login-button" type="button">Login</button>
        </div>
    

    <div class="signup-form-container">
        <h1>Sign Up Form</h1>
        <input id="newUser" placeholder="Username" class="input-field"><br><br>
        <input id="newEmail" type="email" placeholder="Email" class="input-field"><br><br>
        <input id="newPassword" type="password" placeholder="Password" class="input-field"><br><br>
        <input id="newConfirm" type="password" placeholder="Confirm Password" class="input-field"><br><br>
        <button class="signup-button" type="button">Sign Up</button>




    </div>
















</div>
</body>
<script src="signup.js"></script>
</html>
